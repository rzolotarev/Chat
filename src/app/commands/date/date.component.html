<div class="row justify-content-md-center">
    <div class="col col-md-auto">
      <h4>{{title}}</h4>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col col-md-auto">
      <span *ngFor="let day of dayButtons" class="ml-3">
        <input type="button" class="btn btn-outline-dark" 
               [value]="day" (click)="sendResponse($event.target.value)">  
      </span>
    </div>
</div>
