<div class="row mt-3">
    <ng-template [ngIf]="isMine">
      <div class="col-md-auto">
          <b>{{author}}</b>
      </div>
      <div class="col">      
          {{messageText}}      
      </div>
    </ng-template>
    <ng-template [ngIf]="!isMine">
        <div class="col text-right">      
            {{messageText}}      
        </div>
        <div class="col-md-auto">
            <b>{{author}}</b>
        </div>        
     </ng-template>     
</div>
